<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Pet Order</title>
</head>
<body>
<div class = "container">
<form action="#" method="post" class="form-horizontal">

    <h1>Order a Pet</h1>
    <!-- get food -->
    <div class="form-group">
        <label for="pet" class="col-sm-2 control-label">What kind of per would you like to order?</label>

        <div class="col-sm-4">
            <input class="form-control" type="text" name="pet" id="pet">
        </div>
    </div>

    <!-- get meal -->
    <div class="form-group">
        <label>Select a color</label>
        <select class="col-sm-2 control-label" id="inlineFormCustomSelectPref">
            <option selected>Choose...</option>
            <option name = "color" value="Red">Red</option>
            <option name = "color" value="Blue">Blue</option>
            <option name = "color" value="Green">Green</option>
        </select>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary mb-2">Submit</button>
    </div>
</form>
</div>
</body>
</html>
